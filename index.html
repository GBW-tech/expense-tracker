<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Expense Tracker</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Excel export -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
:root {
  --glass-bg: rgba(255,255,255,0.15);
  --glass-border: rgba(255,255,255,0.3);
  --blur: blur(18px);
  --green: #4ade80;
  --red: #fb7185;
  --blue: #60a5fa;
}

* { box-sizing: border-box; font-family: system-ui; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(120deg,#2b2d42,#5f5c7d,#7b7fa3);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

.app {
  width: 95%;
  max-width: 1200px;
  padding: 20px;
  border-radius: 20px;
  background: var(--glass-bg);
  backdrop-filter: var(--blur);
  border: 1px solid var(--glass-border);
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.hamburger {
  font-size: 26px;
  cursor: pointer;
}

.menu {
  display: none;
  position: absolute;
  top: 70px;
  right: 20px;
  background: var(--glass-bg);
  backdrop-filter: var(--blur);
  border: 1px solid var(--glass-border);
  border-radius: 14px;
  padding: 10px;
}
.menu button {
  width: 100%;
  margin: 5px 0;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-top: 20px;
}

.card {
  padding: 16px;
  border-radius: 18px;
  background: var(--glass-bg);
  backdrop-filter: var(--blur);
  border: 1px solid var(--glass-border);
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 10px;
  border: none;
}

button {
  cursor: pointer;
  font-weight: 600;
}

.green { background: var(--green); }
.red { background: var(--red); }
.blue { background: var(--blue); }

.list {
  max-height: 260px;
  overflow-y: auto;
}

.item {
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 12px;
  background: rgba(255,255,255,0.12);
}

.item small { opacity: 0.8; }

.actions {
  display: flex;
  gap: 6px;
}

@media (max-width: 900px) {
  .grid { grid-template-columns: 1fr; }
}
</style>
</head>

<body>
<div class="app">

<header>
  <h2>Expense Tracker</h2>
  <div class="hamburger" onclick="toggleMenu()">☰</div>
</header>

<div class="menu" id="menu">
  <button onclick="exportExcel()">Export Excel</button>
  <button onclick="toggleCategoryManager()">Categories</button>
</div>

<div class="grid">

<!-- LEFT -->
<div class="card">
  <h3>Add Entry</h3>

  <select id="type">
    <option value="expense">Expense</option>
    <option value="income">Income</option>
  </select>

  <input id="name" placeholder="Name (optional)">
  <input id="amount" type="number" placeholder="Amount ₹">
  <input id="date" type="datetime-local">

  <select id="category"></select>

  <button class="green" onclick="addEntry()">Add</button>
</div>

<!-- RIGHT -->
<div class="card">
  <h3>Category Split</h3>
  <canvas id="chart"></canvas>
</div>

<!-- LIST -->
<div class="card">
  <h3>Entries</h3>
  <div class="list" id="list"></div>
</div>

<!-- CATEGORY MANAGER -->
<div class="card" id="catManager" style="display:none;">
  <h3>Categories</h3>
  <input id="newCat" placeholder="New category">
  <button class="blue" onclick="addCategory()">Add Category</button>
</div>

</div>
</div>

<script>
let entries = [];
let categories = {
  expense: ["General","Food","Travel","Shopping","Bills"],
  income: ["Salary","Pocket Money","Refund","Gift"]
};

function toggleMenu(){
  const m = document.getElementById("menu");
  m.style.display = m.style.display === "block" ? "none" : "block";
}

function toggleCategoryManager(){
  document.getElementById("catManager").style.display =
    document.getElementById("catManager").style.display === "none" ? "block" : "none";
}

function refreshCategories(){
  const type = document.getElementById("type").value;
  const sel = document.getElementById("category");
  sel.innerHTML = "";
  categories[type].forEach(c=>{
    const o = document.createElement("option");
    o.textContent = c;
    sel.appendChild(o);
  });
}
document.getElementById("type").onchange = refreshCategories;
refreshCategories();

function addCategory(){
  const name = document.getElementById("newCat").value.trim();
  if(!name) return;
  const type = document.getElementById("type").value;
  categories[type].push(name);
  document.getElementById("newCat").value = "";
  refreshCategories();
}

function addEntry(){
  const e = {
    type: type.value,
    name: name.value || "(no name)",
    amount: Number(amount.value),
    category: category.value,
    date: date.value || new Date().toISOString()
  };
  entries.push(e);
  name.value = amount.value = "";
  render();
}

function render(){
  const list = document.getElementById("list");
  list.innerHTML = "";
  entries.forEach((e,i)=>{
    const d = document.createElement("div");
    d.className = "item";
    d.innerHTML = `
      <b>${e.name}</b> ₹${e.amount}<br>
      <small>${e.category} • ${e.type}</small>
      <div class="actions">
        <button onclick="entries.splice(${i},1);render()" class="red">Delete</button>
      </div>`;
    list.appendChild(d);
  });
  drawChart();
}

let chart;
function drawChart(){
  const data = {};
  entries.filter(e=>e.type==="expense").forEach(e=>{
    data[e.category] = (data[e.category]||0) + e.amount;
  });
  if(chart) chart.destroy();
  chart = new Chart(document.getElementById("chart"),{
    type:"pie",
    data:{
      labels:Object.keys(data),
      datasets:[{data:Object.values(data)}]
    }
  });
}

function exportExcel(){
  const ws = XLSX.utils.json_to_sheet(entries);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Data");
  XLSX.writeFile(wb, "expenses.xlsx");
}
</script>
</body>
</html>
